{% extends 'drivingschool/admin-dashboard/main.html' %}



{% block content %}

<style>
  .icon-img{
    font-size: 70px; 
    color: rgba(0,0,0,.25);
  }

  .card-text{
    font-family:'Courier New', Courier, monospace;
    color: rgba(255, 255, 255, 0.877);
    font-weight: 900
  }
  .card-title{
    font-weight: 1000;
  }
  
</style>

<div class="content">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <h2>
        <span><i class="bi bi-speedometer"></i></span>
        Admin Dashboard
      </h2>
    
    </div>
    <div class="">
      <ol class="breadcrumb float-sm-right">
         <li class="breadcrumb-item"><a href="dashboard">Home</a></li>
         <li class="breadcrumb-item active">Dashboard</li>
      </ol>
   </div>
  </div><hr>

  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card card1">
          
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h1 class="card-title">{{instructors}}</h1>
            <h5 class="card-text">INSTRUCTORS</h5>
          </div>
          <div class="icon-img">
            <i class="bi bi-person-fill"></i>
          </div>
        </div>
        <a href="/manage-instructor" class="btn-link">
            <div class="c-footer1 text-center">
                More Info
            <span><i class="bi bi-arrow-right-circle-fill"></i></span>
            </div>
        </a>
      </div>
      
    </div>
    
    <div class="col-md-4 mb-3">
      <div class="card card2">
          
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="">
            <h1 class="card-title">{{students}}</h1>
            <h5 class="card-text">STUDENTS</h5>
            
          </div>
          <div class="icon-img">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
        <a href="/student-list" class="btn-link">
          <div class="c-footer2 text-center">
            More Info
            <span><i class="bi bi-arrow-right-circle-fill"></i></span>
          </div>
        </a>
      </div>
    </div>
    
    <div class="col-md-4 mb-3">
      <div class="card card3">
          
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h1 class="card-title">${{total_income}}</h1>
            <h5 class="card-text">CURRENT INCOME</>
          </div>
          <div class="icon-img">
            <i class="bi bi-cash-stack"></i>
          </div>
        </div>
        <a href="" class="btn-link">
          <div class="c-footer3 text-center">
            More Info
            <span><i class="bi bi-arrow-right-circle-fill"></i></span>
          </div>
        </a>
      </div>
      
    </div>


    <div class="col-lg-12">
      <div class="small-box shadow">
          <div class="inner" style="background-color: #fff;">
            <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
          </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
